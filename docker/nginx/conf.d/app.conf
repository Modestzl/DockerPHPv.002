# Конфигурация для PHP приложения
upstream php_backend {
    # Распределение нагрузки с проверкой здоровья
    zone backend 64k;

    # Список PHP-FPM серверов
    server php:9000 max_fails=3 fail_timeout=30s;

    # Алгоритм балансировки
    least_conn;
}

server {
    listen 8080;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html;

    # Безопасность заголовков
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Отдача статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # FastCGI кэширование для статических страниц
    location ~* \.php$ {
        # FastCGI параметры
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Включаем кэширование
        fastcgi_cache PHPCACHE;
        fastcgi_cache_valid 200 301 302 10m;
        fastcgi_cache_valid 404 1m;
        fastcgi_cache_bypass $http_cache_control;
        fastcgi_no_cache $http_cache_control;

        # Добавляем заголовки кэша
        add_header X-Cache-Status $upstream_cache_status;

        # Таймауты
        fastcgi_connect_timeout 10s;
        fastcgi_send_timeout 30s;
        fastcgi_read_timeout 30s;

        # Буферы
        fastcgi_buffer_size 32k;
        fastcgi_buffers 8 32k;

        include fastcgi_params;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Обработка 404
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Статус Nginx
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.20.0.0/16;
        deny all;
    }
}