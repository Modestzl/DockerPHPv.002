# Основная конфигурация Nginx для высоких нагрузок
user nginx;
worker_processes auto; # Автоматическое определение количества процессов

# Оптимизация для многоядерных систем
worker_rlimit_nofile 65535;

events {
    # Используем epoll для Linux
    use epoll;

    # Максимальное количество соединений на worker
    worker_connections 4096;

    # Принимаем несколько соединений за раз
    multi_accept on;
}

http {
    # Базовые настройки MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Настройки логов
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;

    # Основные оптимизации производительности
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Лимиты для защиты от DDoS
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;

    # Таймауты
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # FastCGI кэширование
    fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=PHPCACHE:100m inactive=60m;
    fastcgi_cache_key "$scheme$request_method$host$request_uri";
    fastcgi_cache_use_stale error timeout invalid_header http_500;
    fastcgi_ignore_headers Cache-Control Expires Set-Cookie;

    # Подключаем конфигурации приложений
    include /etc/nginx/conf.d/*.conf;
}