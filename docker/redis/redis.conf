# Оптимизированная конфигурация Redis для высоких нагрузок

# Основные настройки
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Мониторинг
daemonize no
supervised no
loglevel notice
logfile ""

# Сохранение на диск
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Репликация
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync yes
repl-diskless-sync-delay 5

# Безопасность
requirepass ${REDIS_PASSWORD}

# Память и оптимизации
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5
appendonly no
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Кластер
cluster-enabled no

# Производительность
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes